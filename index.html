<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liverpool FC E-commerce Concept</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b171e5d0a2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>

    <nav>

        <ul class="navbar">

            <li class="menu" href="#">
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </li>

            <li>
                <p class="navText">Liverpool FC Store</p>
            </li>

            <li>
                <img class="liverbird" src="img/liverbird-logo.png" alt="">
            </li>

            <li class="cart" href="#">
                <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </li>

        </ul>



    </nav>


    <main class="container">

        <section class="left-content">

            <i class="fas fa-arrow-left"></i>

            <h1>LFC home <br> shirt 2020/21</h1>

            <h2>Â£60</h2>

            <img class="g-review" src="img/Google-Review.png" alt="">
            <p class="a-reviews">1287 Reviews</p>

            <p class="left-text">LFC Mens Home Shirt 20/21 is launched within the <br> Club's new campain, This Means
                More,
                which brings <br> to life the very essence of what it means to be a Red.
            </p>

            <div class="imp-info">
                <p class="m-info">More Info</p>
                <p class="delivery">Delivery</p>
                <p class="returns">Returns</p>
            </div>

        </section>

        <!-- <img class="thiago" src="img/Thiago.jpg" alt=""> -->

        <div class="vvd">
            <img class="vvd" src="img/VVD.jpg" alt="">

            <ul class="img-icons">
                <li>
                    <a href="#">
                        <ion-icon class="left" name="arrow-back-circle-outline"></ion-icon>
                    </a>
                </li>

                <li>
                    <ion-icon class="zoom" name="search-circle-outline"></ion-icon>
                </li>

                <li>
                    <a href="#">
                        <ion-icon class="right" name="arrow-forward-circle-outline"></ion-icon>
                    </a>
                </li>
            </ul>
        </div>

        <section class="right-content">

            <h4 class="Personalise">Personalise</h4>

            <ul class="tabs">
                <li>
                    <button class="tab1">Player</button>
                </li>
                <li>
                    <button class="tab2">Custom</button>
                </li>
            </ul>

            <div class="dropdown">
                <div>
                    <select name="player-kits" id="player-kits">
                        <option value="" disabled selected>Select a player</option>
                        <option value="salah">Salah 11</option>
                        <option value="mane">Mane 10</option>
                        <option value="firmino">Firmino 9</option>
                        <option value="jota">Jota 18</option>
                        <option value="seniors">van Dijk 4</option>
                    </select>
                </div>

                <div>
                    <select name="kit-badges" id="kit-badges">
                        <option value="" disabled selected>Kit badges</option>
                        <option value="pl">Premier League</option>
                        <option value="ucl">Uefa Champions League</option>
                        <option value="ucl">FIFA Club World Cup</option>
                    </select>
                </div>
            </div>

            <p>
                <label for="xs">XS</label>
                <input type="radio" name="size" id="xs" value="xs">

                <label for="s">S</label>
                <input type="radio" name="size" id="s" value="s">

                <label for="m">M</label>
                <input type="radio" name="size" id="m" value="m">

                <label for="l">L</label>
                <input type="radio" name="size" id="l" value="l">

                <label class="sizing" for="#">Sizing</label>
            </p>

            <div class="main-counter">
                <ul class="counter">
                    <li>
                        <i class="plus fas fa-plus"></i>
                    </li>
                    <li>
                        <i class="number">1</i>
                    </li>
                    <li>
                        <i class="minus fas fa-minus"></i>
                    </li>
                    <li>
                        <div class="buy-now">
                            <button>Buy Now</button>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="et">
                <div>efmo</div>
            </div>

        </section>

    </main>

</body>

</html>
